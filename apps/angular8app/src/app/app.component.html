<nz-layout>
  <nz-sider *ngIf="isAuthorized()" nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null" nzWidth="300px">
    <div class="logo"></div>
    <perfect-scrollbar [config]="config">
        <nrwl-workspace-navigation [isCollapsed]="isCollapsed"></nrwl-workspace-navigation>
    </perfect-scrollbar>
  </nz-sider>
  <nz-layout>
    <nz-header *ngIf="isAuthorized()">
      <i class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
        (click)="isCollapsed = !isCollapsed"></i>
    </nz-header>
    <nz-content>
      <nz-breadcrumb *ngIf="isAuthorized()">
        <nz-breadcrumb-item>User</nz-breadcrumb-item>
        <nz-breadcrumb-item>Bill</nz-breadcrumb-item>
      </nz-breadcrumb>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
    <nz-footer *ngIf="isAuthorized()">VBL Â©2019 Implement By Angular</nz-footer>
  </nz-layout>
</nz-layout>
